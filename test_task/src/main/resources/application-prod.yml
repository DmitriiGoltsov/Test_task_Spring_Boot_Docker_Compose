spring:
  config:
    activate:
      on-profile: "prod"

  datasource:
    url: mydatabase
    username: myuser
    password: secret

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

  output:
    ansi:
      enabled: always

logging:
  level:
    root: info

server:
  error:
    include-stacktrace: never

springdoc:
  swagger-ui:
    path: /swagger-ui.html